<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />

    <title>Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="What would you like a poem about?"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>poem here</div>
    </main>
    <footer>
      Coded with love by
      <a href="https://www.shecodes.io/graduates/97811-rebecca-upton" target="_blank"
        >Rebecca Upton</a
      >. It is
      <a href="https://github.com/reb84/poem-generator" target="_blank"> open sourced on GitHub</a>
      and
      <a href="https://poem-generator-ten.vercel.app/" target="_blank">hosted on Vercel</a>.
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
