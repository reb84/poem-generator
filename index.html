<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen&family=Playfair+Display:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Poem Generator</title>
  </head>
  <body>
    <div class="first-half">
      <header>
        <h1>Poem Generator</h1>
      </header>

      <form id="poem-form">
        <input
          type="text"
          placeholder="What would you like a poem about?"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
        <input type="submit" class="submit-button" />
      </form>
    </div>
    <div class="second-half">
      <div class="poem" id="poem"></div>

      <footer>
        AI project coded with love by
        <a href="https://www.shecodes.io/graduates/97811-rebecca-upton" target="_blank"
          >Rebecca Upton</a
        >. It is
        <a href="https://github.com/reb84/poem-generator" target="_blank">
          open sourced on GitHub</a
        >
        and
        <a href="https://poem-generator-ten.vercel.app/" target="_blank">hosted on Vercel</a>.
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
